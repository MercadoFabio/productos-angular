<div *ngIf="!producto">
	<p class="copy">Cargando producto...</p>
</div>
<div class="row" *ngIf="producto">
	<div class="col-lg-4" *ngIf="producto.imagen">
		<br>
		<img src="http://localhost/curso-angular4-backend/uploads/{{producto.imagen}}" class="producto_imagen"/>
	</div>
	<div class="col-lg-8">
		<h3 class="copy">{{producto.nombre}}</h3>
		<p class="copy"><strong>${{producto.precio}}</strong></p>
		<p class="copy">{{producto.descripcion}}</p>
        <p class="copy">{{producto.imagen}}</p>		
	</div>
</div>
